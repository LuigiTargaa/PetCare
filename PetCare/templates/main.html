<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a8e0f6, #f0f0f5);
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            z-index: 1;
            transition: transform 0.5s ease;
            filter: blur(30px);
            opacity: 0.5;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            z-index: 2;
            position: relative;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555;
            z-index: 2;
            position: relative;
        }

        .btn {
            display: block;
            width: calc(100% - 20px);
            padding: 15px;
            margin: 15px auto;
            font-size: 18px;
            color: white;
            background-color: #28a745; /* Verde */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            background-color: #218838; /* Verde mais escuro */
            transform: translateY(-2px);
        }

        .btn-logout {
            background-color: #dc3545; /* Vermelho */
        }

        .btn-logout:hover {
            background-color: #c82333; /* Vermelho mais escuro */
            transform: translateY(-2px);
        }

        .animated-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 50%);
            animation: spin 20s linear infinite;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.4;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="animated-background"></div>
    <h1>Bem-vindo à Tela Principal</h1>
    <p>Escolha uma das opções abaixo:</p>

    <a href="/prontuario" class="btn">Cadastrar Prontuário</a>
    <a href="/procurar_prontuario" class="btn">Procurar Prontuário</a>
    <a href="/agendamentos" class="btn">Agendar Consultas</a>
    <a href="/agendamentos_antigos" class="btn">Consultar Agendamentos</a>
    <a href="/cadastrar_cliente" class="btn">Cadastrar Cliente</a>
    <a href="/consultar_clientela" class="btn">Consultar Clientela</a>
    <a href="/logout" class="btn btn-logout">Sair da Conta</a>
</div>

</body>
</html>
