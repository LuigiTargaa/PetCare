<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prontuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8e0f6 0%, #f0f0f5 100%);
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .cadastrar {
            background-color: #28a745;
        }
        .cadastrar:hover {
            background-color: #218838;
        }
        .voltar {
            background-color: #007bff;
            margin-top: 10px;
        }
        .voltar:hover {
            background-color: #0056b3;
        }
        .mensagem {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastrar Prontuário do Pet</h1>

    {% if mensagem %}
        <div class="mensagem {{ mensagem_tipo }}">
            {{ mensagem }}
        </div>
    {% endif %}

    <form action="{{ url_for('prontuario') }}" method="POST">
        <label for="nome_cliente">Nome do Cliente:</label>
        <input type="text" name="nome_cliente" placeholder="Digite o nome do cliente" required>

        <label for="nome_pet">Nome do Pet:</label>
        <input type="text" name="nome_pet" placeholder="Digite o nome do pet" required>

        <label for="alergias">Alergias:</label>
        <input type="text" name="alergias" placeholder="Digite as alergias do pet">

        <label for="medicamentos">Medicamentos:</label>
        <input type="text" name="medicamentos" placeholder="Digite os medicamentos do pet">

        <label for="condicoes">Condições:</label>
        <textarea name="condicoes" rows="3" placeholder="Digite as condições do pet"></textarea>

        <label for="veterinario">Nome do Veterinário:</label>
        <input type="text" name="veterinario" placeholder="Digite o nome do veterinário" required>

        <label for="data">Data do Atendimento:</label>
        <input type="date" name="data" required>

        <button type="submit" class="cadastrar"><strong>Cadastrar Prontuário</strong></button>
    </form>

    <button class="voltar" onclick="window.location.href='/'"><strong>Voltar para a Tela Principal</strong></button>
</div>

</body>
</html>
